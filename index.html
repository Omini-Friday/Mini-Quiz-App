<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <!-- ------ WELCOME PAGE ------ -->
    <section class="welcome__page">
      <main class="main">
        <form action="#" class="form">
          <h2>Welcome to QuizKid</h2>
          <p>
            Here, you can test your knowledge and learn alot of new things,
            developing your mind and logical thinking.
          </p>

          <div class="inputfields">
            <input
              type="text"
              name="text"
              id="text"
              placeholder="Enter player's firstname only..."
            />
            <span for="text" class="error"
              >Enter a username of minimum length 2</span
            >
          </div>
          <button type="submit" class="submitBtn">Enter</button>
          <p class="termsAndconditions">
            By clicking <em>Accept & Signup</em>, you agree to QUIZKID's
            <strong>User Agreement, Privacy Policy and Cookie Privacy</strong>
          </p>
        </form>
      </main>

      <aside class="aside">
        <div class="">
          <span class="material-symbols-outlined user"> person </span>
        </div>
      </aside>
    </section>

    <!-- ------------------- QUESTION AND ANSWER PAGE ------------- -->

    <section class="questions">
      <header class="header">
        <h1>QUIZKID</h1>
        <span class="material-symbols-outlined lightbtn"> light_mode </span>
      </header>
      <main class="questionPage">
        <div class="left">
          <p class="question"></p>
        </div>
        <div class="right">
          <div class="remainigQuestionsBox">
            <p class="remainigQuestions"></p>
            <span class="currentPlayer"></span>
          </div>
          <section class="qform">
            <ul>
              <li>
                <input type="radio" name="q1" value="a" id="playerOption" />
                <label for="playerOption" class="option1"
                  >Lorem ipsum dolor</label
                >
              </li>

              <li>
                <input type="radio" name="q1" value="b" id="playerOption" />
                <label for="playerOption" class="option2">Options</label>
              </li>
              <li>
                <input type="radio" name="q1" value="c" id="playerOption" />
                <label for="playerOption" class="option3">Lorem ipsum</label>
              </li>

              <li>
                <input type="radio" name="q1" value="d" id="playerOption" />
                <label for="playerOption" class="option4">Options</label>
              </li>
            </ul>
            <button type="submit" class="nextBtn">
              <span class="material-symbols-outlined"> arrow_right_alt </span>
            </button>
          </section>
        </div>
      </main>
    </section>

    <!-- ------------------- RESULT AND SCORE PAGE --------------->
    <section class="displayResult">
      <div class="congratulations"></div>
      <div class="result">
        <p class="playerScore"></p>
        <div class="showMoreContainer">
          <div class="showmorebtn">
            <button class="showMore">Show More</button>
          </div>

          <div class="moreInfor">
            <p class="totalNumOfQuestions"></p>
            <p class="correctAnswers"></p>
            <p class="wrongAnswers"></p>
          </div>
          <button class="replay">
            <span class="material-symbols-outlined"> replay </span>
          </button>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
